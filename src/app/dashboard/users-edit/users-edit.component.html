<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">{{heading}}</h2>
			<ol class="breadcrumb">
				<li><i class="fa fa-dashboard"></i>
					<a href="Javascript:void(0)" routerLink="/dashboard/home">Dashboard</a>
				</li>
				<li class="active"><i class="fa fa-edit"></i><a
					href="Javascript:void(0)" routerLink="/dashboard/users">Back to Users</a>
				</li>
			</ol>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-lg-8">
			
        <div class="alert alert-danger" role="alert" *ngIf = "errDiv">{{message}}</div>
		<div class="alert alert-success" role="alert" *ngIf = "successDiv">{{message}}</div>
		
		
	    <fieldset class="form-group">
			<label>Name</label> 
            <input required class="form-control" [(ngModel)]="user.first_name" name="first_name">
		</fieldset>
		<fieldset class="form-group">
			<label>Last Name</label> 
            <input required class="form-control" [(ngModel)]="user.last_name" name="last_name">
		</fieldset>
        <fieldset class="form-group">
		    <label>Email</label> 
            <input required class="form-control" [(ngModel)]="user.email" name="email" type="email">
		</fieldset>
		<!-- <fieldset class="form-group">
			<label>Image</label>
			<img src="{{user.upload}}"  class="img-thumbnail" *ngIf = "user.upload" width="150px"><br><br>		
			<input type="file" ng2FileSelect [uploader]="uploader" name="upload" (change)="loadFiles()" />
		</fieldset> -->
		<fieldset class="form-group">
		    <label>Password</label> 
            <input class="form-control" [(ngModel)]="user.password" name="password" type="password">
		</fieldset>
		<fieldset class="form-group">
		    <label>Phone No.</label> 
            <input class="form-control" [(ngModel)]="user.phone" name="phone">
		</fieldset>
		<button type="button" class="btn btn-primary" *ngIf="user._id" (click)="updateUser()">Update</button>
		<button type="button" class="btn btn-primary" *ngIf="!user._id" (click)="addUser()">Add</button>
		<button type="reset" class="btn btn-secondary" (click)="clear()">Reset Button</button>


		</div>
	</div>
	<!-- /.row -->

</div>
