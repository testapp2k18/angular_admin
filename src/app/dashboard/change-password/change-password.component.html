
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">Change Password</h2>
			<ol class="breadcrumb">
				<li><i class="fa fa-dashboard"></i> <a
					href="Javascript:void(0)" routerLink="/dashboard/home">Dashboard</a>
				</li>
				<li class="active"><i class="fa fa-edit"></i> Change password</li>
			</ol>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-lg-6">
    <div class="alert alert-danger" role="alert" *ngIf = "showErr">{{errMsg}}</div>
    <div class="alert alert-success" role="alert" *ngIf = "showSuccess">{{errMsg}}</div>
			<form role="form">
				<fieldset class="form-group">
					<label>Enter a new password <span>*</span></label> 
					<input type="password" class="form-control" [(ngModel)]="data.pass" name="data.pass">
				</fieldset>
                <fieldset class="form-group">
					<label>Confirm password <span>*</span></label> 
					<input type="password" class="form-control" [(ngModel)]="data.conf_pass" name="data.conf_pass">
				</fieldset>
				<button type="button" class="btncmn btn btn-primary" (click)="submitPassword()">
          Submit
        </button>

			</form>

		</div>
	</div>
	<!-- /.row -->
