
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">{{heading}}</h2>
			<ol class="breadcrumb">
				<li><i class="fa fa-dashboard"></i> <a
					href="Javascript:void(0)" routerLink="/dashboard/home">Dashboard</a>
				</li>
				<li class="active"><i class="fa fa-edit"></i> My profile</li>
			</ol>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-lg-8">
	        <div class="alert alert-danger" role="alert" *ngIf = "errDiv">{{message}}</div>
			<div class="alert alert-success" role="alert" *ngIf = "successDiv">{{message}}</div>
			
		    <fieldset class="form-group">
				<label>First Name <span>*</span></label> 
	            <input required class="form-control" [(ngModel)]="data.first_name" name="first_name">
			</fieldset>
			<fieldset class="form-group">
				<label>Last Name <span>*</span></label> 
	            <input required class="form-control" [(ngModel)]="data.last_name" name="last_name">
			</fieldset>
	        <fieldset class="form-group">
			    <label>Email <span>*</span></label> 
	            <input required class="form-control" [(ngModel)]="data.email" readonly="readonly" name="email" type="email">
			</fieldset>
			<fieldset class="form-group">
				<label>Address</label> 
	            <input required class="form-control" [(ngModel)]="data.address" name="address">
			</fieldset>
			<fieldset class="form-group">
				<label>Phone</label> 
	            <input required class="form-control" [(ngModel)]="data.phone" name="phone">
			</fieldset>
			<button type="button" class="btncmn btn btn-primary" *ngIf="data" (click)="updateAdmin($event)">Update</button>
			<button type="reset" class="btncmn btn btn-secondary" (click)="clear()">Reset Button</button>
		</div>
	</div>
	<!-- /.row -->
