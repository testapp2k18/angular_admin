
	<!-- Page Heading -->
	<div class="row">
		<div class="col-xl-12">
			<h2 class="page-header">Tables</h2>
			<ol class="breadcrumb">
				<li><i class="fa fa-dashboard"></i> <a
					href="Javascript:void(0);" routerLink="/dashboard/home">Dashboard</a>
				</li>
				<li class="active"><i class="fa fa-table"></i> Tables</li>
			</ol>
		</div>
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-xl-12 col-lg-12">
			<h4>{{title}}</h4>
			<div class="card card-block">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Email</th>
								<th>Country</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of items;let i = index">
								<th scope="row">{{i+1}}</th>
								<td>{{item.name}}</td>
								<td>{{item.email}}</td>
								<td>{{item.country}}</td>
								<td>
                               <a [routerLink]="['/recommender/edit/',item._id]">edit</a>
							   | <a href="">delete</a> | <a href="">Block</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
