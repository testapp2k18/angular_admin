 <div class="container">
    <div class="logincard card card-container">
        <img id="profile-img" class="logo-card" src="./assets/img/logo.png" />
		<p id="profile-name" class="profile-name-card">{{title}}</p>
		<div class="alert alert-danger" role="alert" *ngIf = "errDiv">{{errMsg}}</div>
		<form class="form-signin" [formGroup]="loginForm" (ngSubmit) = "doLogin(loginForm.value)">	
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" formControlName="email"  class="form-control" placeholder="Email address">
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
            <!--<div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>-->
			<button class="btncmn btn btn-primary" type="submit">Sign in</button>
			<!--<button class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>-->
        </form><!-- /form -->
        <a [routerLink]="['forgot_password']" class="forgot-password">Forgot your password?</a>
    </div><!-- /card-container -->
</div><!-- /container -->
